<div class="row">
    <div class="col-lg-12">
        <h1>Dashboard</h1>
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Welcome to the admin dashboard! Feel free to review all pages and modify the layout to your needs. 
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default ">
            <div class="panel-body alert-info">
                <div class="col-xs-6">
                    <i class="fa fa-user fa-5x"></i>
                </div>
                <div class="col-xs-6 text-right">
                    <p class="alerts-heading">{{ users }}</p>                
                </div>
                <div class="col-xs-12 text-center">
                    <p class="alerts-text">Accounts</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default ">
            <div class="panel-body alert-info">
                <div class="col-xs-5">
                    <i class="fa fa-map-marker  fa-5x"></i>
                </div>
                <div class="col-xs-5 text-right">
                    <p class="alerts-heading">{{ hunts }}</p>
                    <p class="alerts-text">Hunts</p>
                </div>
            </div>
        </div>
    </div>
</row>
