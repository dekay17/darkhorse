            <div class="page-header">
                <h1 id="timeline">Events</h1>
            </div>
            <ul class="timeline">
                <li ng-repeat="event in events" ng-class-even="'timeline-inverted'">
                    <div class="timeline-badge info"><i class="fa fa-picture-o"></i></div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">{{ event.name }} found a photo</h4>                            
                            <span><i class="fa fa-clock-o fa-2x"></i>{{ formatDateFromNow(event.timestamp) }}</span>
                            <hr />
                        </div>
                        <div class="timeline-body">
                            <p>
                              {{ event.title }}
                              <img class="thumbnail img-responsive" alt="{{ event.name }}" src="{{ event.image_url }}" />
                            </p>
                        </div>
                    </div>
                </li>
