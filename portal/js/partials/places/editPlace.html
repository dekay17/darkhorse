<div class="modal-header">
  <h3>{{stepName}}</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert"  ng-show="formError">{{errorMsg}}</div>
  
        <div ng-switch="currentStep.number">
          <div ng-switch-when="1">
            <ng-include src="'/js/partials/places/EditPlaceStep1.html'"></ng-include>
          </div>
          <div ng-switch-when="2">
            <ng-include src="'/js/partials/places/EditPlaceStep2.html'"></ng-include>
          </div>
        </div>

      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="nextStep()">Next Step</button>
  <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
