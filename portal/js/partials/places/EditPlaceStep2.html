<div class="modal-body">
	<form novalidate class="form-horizontal css-form" name="form">
		<div>Select an image file:<input type="file" id="fileInput" /></div>

		<div class="pull-right clearfix" id="photo-selector">
			<div id="photo-display">
				<img class="photo" ng-src="{{entry.image_url}}" />
			</div>
		</div>

	  	<div class="cropArea pull-left">
	  		<img-crop
	   			image="myImage"
	   			result-image="myCroppedImage" area-type="square"></img-crop>
	  	</div>
	  	<div class="pull-right" style><img class="originalArea" ng-src="{{myCroppedImage}}" /></div>
	  	<div class="clearfix">
	        <button ng-click="upload(myCroppedImage)">Submit</button> 
	            
	        <span class="progress" ng-show="progress >= 0">
	          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
	        </span>
	        <span ng-show="result">Upload Successful</span>
	        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
	  	</div>
	</form>
</div>
